<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GGJ2026-Mask</title>
  </head>
  <body style="margin:0; background:#0f1115;">
    <div id="page">
      <header style="color:#cbd5e1; font: 16px/1.4 system-ui; margin-bottom: 12px;">
        Explore the amusement park, use WASD or cursor click to walk, use mask as a bridge to see what's wrong here...
      </header>
  
      <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
      </div>
    </div>
  
    <script src="Build/GGJMask.loader.js"></script>
    <script>
      const page = document.querySelector("#page");
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
  
      document.body.style.minHeight = "100vh";
      document.body.style.display = "flex";
      document.body.style.alignItems = "center";
      document.body.style.justifyContent = "center";
  
      const PADDING = 32;
  
      const TARGET_W = 16;
      const TARGET_H = 9;
  
      function resizeCenterFit() {
        const ww = window.innerWidth - PADDING * 2;
        const wh = window.innerHeight - PADDING * 2;
  
        const scale = Math.min(ww / TARGET_W, wh / TARGET_H);
        const cw = Math.floor(TARGET_W * scale);
        const ch = Math.floor(TARGET_H * scale);
  
        container.style.width = cw + "px";
        container.style.height = ch + "px";
        container.style.borderRadius = "12px";
        container.style.overflow = "hidden";
        container.style.boxShadow = "0 12px 40px rgba(0,0,0,0.35)";
        container.style.background = "#231F20"; 
  
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.display = "block";
        canvas.style.background = "#231F20";
        page.style.display = "flex";
        page.style.flexDirection = "column";
        page.style.alignItems = "center";
        page.style.padding = PADDING + "px";
        page.style.boxSizing = "border-box";
      }
  
      window.addEventListener("resize", resizeCenterFit);
      resizeCenterFit();
  
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
      }
  
      createUnityInstance(canvas, {
        dataUrl: "Build/GGJMask.data",
        frameworkUrl: "Build/GGJMask.framework.js",
        codeUrl: "Build/GGJMask.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GGJ2026-Mask",
        productVersion: "1.0",
        matchWebGLToCanvasSize = true
      });
    </script>
  </body>

</html>
